<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Navbar</title>
  <style>
    body {
      margin: 20px ;
      font-family: 'Segoe UI', sans-serif;
      background: white;
    }

    nav {
      background-color: black;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 1); /* Black shadow */
    }

    .navbar {
      display: flex;
      justify-content: center;
      border-bottom: 4px solid gold; /* Yellow bottom line */
    }

    .navbar a {
      color: white;
      text-decoration: none;
      padding: 15px 25px;
      display: block;
      border: 1px solid gold;
      border-right: none;
      transition: background 0.3s;
    }

    .navbar a:last-child {
      border-right: 1px solid gold; 
    }

    .navbar a:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

<nav>
  <div class="navbar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Product</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
    <a href="#">Users</a>
    <a href="#">Login</a>
  </div>
</nav>

</body>
</html>
